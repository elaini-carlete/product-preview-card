<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Product Preview Card Component Main</title>
    <link rel="icon 32x32" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/variables.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsive.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <picture>
            <source srcset="src/images/image-product-desktop.jpg" media="(min-width: 576px)">
            <img src="src/images/image-product-mobile.jpg" alt="image perfumer">
        </picture>

        <div class="informations">
            <span>perfume</span>
            <h1 class="title">gabrielle essence eau de parfum</h1>
            <p class="info-parfum">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

            <div class="price">
                <p class="price-big">$149.99</p>
                <p class="price-small">$169.99</p>
            </div>
                
            <button class="btn-cart"><img src="src/images/icon-cart.svg">Add to Cart</button>
        </div>
    </main>
</body>
</html>
